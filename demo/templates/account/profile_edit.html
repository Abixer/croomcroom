{% extends "account/base.html" %}
{% load url from future %}
{% load i18n %}

{% block head %}
<style>
   .footer{
   padding-top:5px;
   }
</style>
{% endblock head %}

{% block content %}
<div class="row centered-form">
   <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h2>{% trans "Edit Profile" %}</h2>
         </div>
         <div class="panel-body">
            <form role="form" "action="/" method="post">
		 
            {% csrf_token %}
			<div class="form-group">
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
			</div>
			
            <div class="text-center">

               <input class="btn btn-primary" type="submit" style="width:120px;" value="Save"/>
               <a class="btn btn-danger" href="{% url "profile" %}" style="width:120px;" >Cancel</a>
            </div>
</form> 
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
